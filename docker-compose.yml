services:
  postgres:
    image: postgres:13.2-alpine
    restart: always
    environment: 
      POSTGRES_PASSWORD: password
      POSTGRES_DB: winston_knex
    ports:
      - "5432:5432"
  mysql:
    image: mysql:8.0.24
    restart: always
    environment: 
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: winston_knex
    ports:
      - "3306:3306"